name: 🚀 Deploy website on push

on:
  push:
    branches:
      - master   # Change 'master' if your main branch has a different name
      - develop  # Add other branches if needed

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 🔍 Debug FTP Server
      run: echo "FTP Server: ${{ secrets.ftp_server }}"

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_pass }}
        protocol: ftp         # Ensure you're using the correct protocol (ftp or ftps)
        passive: true         # Enable passive mode to avoid connectivity issues
        local-dir: ./         # Specify the local directory (default: current directory)
        server-dir: /public_html/  # Change this to your actual FTP directory
